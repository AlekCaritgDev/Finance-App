            <i class="bi bi-check-lg text-white"></i>
          </div>
        </div>

        <!-- User details with improved typography -->
        <div class="text-center text-md-start">
          <h2 class="fw-bold mb-2 display-6">{{ usuario?.nombre }} {{ usuario?.apellidos }}</h2>
          <div class="d-flex flex-column flex-md-row gap-3 gap-md-4 align-items-center align-items-md-start">
            <div class="d-flex align-items-center">
              <i class="bi bi-envelope-fill text-primary me-2 fs-5"></i>
              <span class="text-secondary">{{ usuario?.email }}</span>
            </div>
            <div class="d-flex align-items-center">
              <i class="bi bi-telephone-fill text-primary me-2 fs-5"></i>
              <span class="text-secondary">{{ usuario?.telefono }}</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Accounts section with enhanced divider -->
      <div class="mt-5">
        <div class="d-flex align-items-center mb-4">
          <div class="flex-grow-1 border-bottom"></div>
          <h4 class="text-uppercase fw-bold text-secondary px-4 mb-0 letter-spacing">Cuentas Asociadas</h4>
          <div class="flex-grow-1 border-bottom"></div>
        </div>

        <!-- Account cards with enhanced hover effect -->
        <div class="row g-4">
          <div *ngFor="let cuenta of cuentas" class="col-md-6">
            <div class="card h-100 border-0 shadow-sm rounded-4 transition-all hover-shadow">
              <div class="card-body p-4 p-lg-5">
                <div class="d-flex justify-content-between align-items-start">
                  <div>
                    <h5 class="fw-bold mb-3 fs-4">{{ cuenta.nombre }}</h5>
                    <div class="d-flex align-items-center mb-2">
                      <div class="rounded-circle bg-light p-2 me-3">
                        <i class="bi bi-credit-card text-primary fs-5"></i>
                      </div>
                      <span class="text-muted">{{ cuenta.tipo }}</span>
                    </div>
                    <div class="mt-3">
                      <span class="fs-4 fw-semibold">{{ cuenta.saldo }} {{cuenta.moneda}}</span>
                    </div>
                    <button (click)="eliminarCuenta(cuenta.id)" class="btn btn-danger btn-sm rounded-pill"
                      style="color: white;">
                      <i class="bi bi-trash">Eliminar cuenta</i>
                    </button>
                  </div>
                  <div>
                    <span class="badge bg-primary-subtle text-primary rounded-pill px-3 py-2 fs-6">Activa</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  /* Enhanced custom styles */
  .bg-gradient-primary {
    background: linear-gradient(135deg, #FFF2FF, #3b82f6);
  }


  .rounded-4 {
    border-radius: 1.25rem;
  }

  .transition-all {
    transition: all 0.3s ease;
  }

  .hover-shadow:hover {
    transform: translateY(-8px);
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.12) !important;
  }

  .bg-primary-subtle {
    background-color: rgba(59, 130, 246, 0.1);
  }

  .letter-spacing {
    letter-spacing: 1.5px;
    font-size: 0.85rem;
  }

  /* Enhanced shadows */
  .shadow-lg {
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15) !important;
  }

  .shadow-sm {
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05) !important;
  }

  /* Improved text colors */
  .text-secondary {
    color: #64748b !important;
  }

  .text-primary {
    color: #6366f1 !important;
  }

  /* Responsive improvements */
  @media (max-width: 768px) {
    .display-6 {
      font-size: 1.75rem;
    }
  }
</style>
